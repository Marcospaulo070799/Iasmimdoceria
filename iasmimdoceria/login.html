<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            var email = $('#email').val();
            var senha = $('#senha').val();

            // Verifica se o email e a senha estão incorretos (você deve implementar sua lógica de verificação)
            if (email !== 'usuario@exemplo.com' || senha !== 'senha@123') {
                event.preventDefault(); // Previne o envio do formulário

                // Mostra um pop-up indicando que o login está incorreto
                alert('Email ou senha incorretos. Por favor, tente novamente.');

                // Abre um checkbox para retornar à tela de login
                var returnCheckbox = '<label><input type="checkbox" id="returnToLogin"> Voltar para o login</label>';
                $('form').append(returnCheckbox);

                // Adiciona um evento ao checkbox para redirecionar à tela de login ao ser marcado
                $('#returnToLogin').change(function() {
                    if ($(this).is(':checked')) {
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    });
</script>
