        <form method="post" action="inserir.php">
            <h2>Cadastre-se na Doceria</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirma-senha">Confirmação de Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>

            <label><input type="radio" id="aceitar-termos" name="aceitar-termos" required>
                Aceito os termos de usuário
                
            </label>

            <button type="submit">Confirmar Cadastro</button>
        </form>
    </body>

    <script>
        // Máscara para o campo CPF
        $('#cpf').mask('000.000.000-00', {reverse: true});

        // Máscara para o campo Telefone
        $('#telefone').mask('(00) 00000-0000');

        // Validação do formulário
        $('#registrationForm').submit(function() {
            var password = $('#senha').val();
            var confirmPassword = $('#confirma-senha').val();
            var email = $('#email').val();

            // Verifica se a senha atende aos critérios
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('A senha deve ter pelo menos 8 caracteres, incluindo pelo menos uma letra, um número e um caractere especial.');
                return false;
            }

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return false;
            }

            // Aqui você pode adicionar a lógica para verificar se o email já existe no seu sistema
            // Supondo que você tenha uma função para fazer essa verificação
            if (emailAlreadyExists(email)) {
                alert('O email já está cadastrado. Escolha outro email.');
                return false;
            }

            return true;
        });

        // Função fictícia para verificar se o email já existe
        function emailAlreadyExists(email) {
            // Lógica para verificar no banco de dados se o email já está cadastrado
            // Substitua este exemplo com a lógica real de verificação
            var existingEmails = ['usuario1@gmail.com', 'usuario2@gmail.com', 'usuario3@gmail.com'];
            return existingEmails.includes(email);
        }
    </script>
